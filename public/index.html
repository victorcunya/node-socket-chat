<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goggle Sign In</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container">

    <div class="row mt-5">
        <div class="col-sm-6">
            <h1>Goggle Sign In</h1>
            <hr>
            <div id="g_id_onload"
                data-client_id="949282667241-o2h7vl84dqfuvuhu7f2lo4ld65uomt57.apps.googleusercontent.com"
                data-callback="handleCredentialResponse" data-auto_prompt="false">
            </div>

            <br>

            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
            </div>

            <br>

            <button id="google_signout" type="button" class="btn btn-danger">
                Sign out
            </button>
        </div>
        <div class="col-sm-6">
            <h1>Login manual</h1>
            <hr>

            <form class="d-grid">
                <input type="text" name="email" class="form-control mb-2" placeholder="Email" />
                <input type="password" name="password" class="form-control mb-2" placeholder="Password" />

                <button type="submit" class="btn btn-primary">
                    Ingresar
                </button>
            </form>
        </div>
    </div>


    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/auth.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

</body>

</html>
