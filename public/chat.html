<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container">

    <div class="row mt-5">
        <div class="col-sm-6">
            <h3>Enviar mensaje</h3>
            <hr>
            <input type="text" id="txtUid" class="form-control mb-2" placeholder="uid" autocomplete="off">
            <input type="text" id="txtMessage" class="form-control mb-2" placeholder="message" autocomplete="off">

            <h4>Usuarios</h4>
            <hr>
            <ul id="ulUsers"> </ul>
        </div>

        <div class="col-sm-6">
            <h3>Chat Completo</h3>
            <hr>

            <ul id="ulMessages"> </ul>

            <h3>Chat Privado</h3>
            <hr>
            <ul id="ulPrivateMessages"> </ul>
        </div>
    </div>

    <button id="btnLogOut" class="btn btn-outline-danger">
        Logout
    </button>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
